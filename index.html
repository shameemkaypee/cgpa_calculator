<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Calculator - IIM Sirmaur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007acc;
      color: white;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem 0.25rem;
    }
    button:hover {
      background-color: #005f99;
    }
    .output {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 1rem;
      background: #e0f7fa;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>CGPA & Percentage Calculator</h1>

  <table id="gradeTable">
    <thead>
      <tr>
        <th>Course</th>
        <th>Credits</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td><input type="text" placeholder="Course Name" /></td>
        <td><input type="number" min="0" placeholder="Credits" /></td>
        <td>
          <select>
            <option value="10">A+</option>
            <option value="9">A</option>
            <option value="8">A-</option>
            <option value="7">B+</option>
            <option value="6">B</option>
            <option value="5">B-</option>
            <option value="4">C+</option>
            <option value="3">C</option>
            <option value="2">C-</option>
            <option value="1">D</option>
            <option value="0">F</option>
          </select>
        </td>
        <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">‚ûï Add Course</button>
  <button onclick="calculateCGPA()">üìä Calculate</button>

  <div class="output" id="output"></div>

  <script>
    function addRow() {
      const table = document.getElementById('tableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" placeholder="Course Name" /></td>
        <td><input type="number" min="0" placeholder="Credits" /></td>
        <td>
          <select>
            <option value="10">A+</option>
            <option value="9">A</option>
            <option value="8">A-</option>
            <option value="7">B+</option>
            <option value="6">B</option>
            <option value="5">B-</option>
            <option value="4">C+</option>
            <option value="3">C</option>
            <option value="2">C-</option>
            <option value="1">D</option>
            <option value="0">F</option>
          </select>
        </td>
        <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
      `;
      table.appendChild(row);
    }

    function deleteRow(btn) {
      btn.closest('tr').remove();
    }

    function calculateCGPA() {
      const rows = document.querySelectorAll('#tableBody tr');
      let totalCredits = 0;
      let totalPoints = 0;

      rows.forEach(row => {
        const credit = parseFloat(row.cells[1].querySelector('input').value) || 0;
        const gradePoint = parseFloat(row.cells[2].querySelector('select').value);

        totalCredits += credit;
        totalPoints += credit * gradePoint;
      });

      if (totalCredits === 0) {
        document.getElementById('output').innerText = "Please enter valid credit values.";
        return;
      }

      const cgpa = totalPoints / totalCredits;
      let percentage;

      if (cgpa >= 7.5) {
        percentage = 72 + 9 * (cgpa - 7.5);
      } else if (cgpa >= 4.5) {
        percentage = 55 + 5.66 * (cgpa - 4.5);
      } else {
        percentage = 20 + 11.66 * (cgpa - 1.5);
      }

      document.getElementById('output').innerText =
        `Your CGPA is ${cgpa.toFixed(2)}\nEquivalent Percentage: ${percentage.toFixed(1)}%`;
    }
  </script>
</body>
</html>
